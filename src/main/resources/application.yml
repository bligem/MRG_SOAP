spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:api_db}
    username: ${DB_USER:api_user}
    password: ${DB_PASSWORD:api_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate      # keep validate (we manage schema via Flyway)
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
# JWT settings used by your JwtUtil if you inject from properties
app:
  jwt:
    secret: ${APP_JWT_SECRET:change_this_in_prod_change_now}
    expires-in: ${APP_JWT_EXPIRES_IN:3600}

# Expose only XML if you want (optional). By default, Spring supports JSON and XML
# To force controllers to produce/consume XML, your controllers already used produces/consumes.
# Still, ensure Jackson XML is present (you already have dependency).
