spring:
  app:
    profiles:
      active: dev
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:api_db}
    username: ${DB_USER:api_user}
    password: ${DB_PASSWORD:api_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  hikari:
    maximum-pool-size: ${DB_POOL_MAX:10}
    minimum-idle: ${DB_POOL_MIN_IDLE:2}
    connection-timeout: ${DB_CONN_TIMEOUT_MS:30000}
    idle-timeout: ${DB_IDLE_TIMEOUT_MS:600000}
    max-lifetime: ${DB_MAX_LIFETIME_MS:1800000}
  flyway:
    enabled: true
    locations: classpath:db/migration
  jwt:
    secret: ${APP_JWT_SECRET:change_this_in_prod_change_now}
    expires-in: ${APP_JWT_EXPIRES_IN:3600}